//-------分页展现UI------
function showPages(page,total){
	var str='<li data-page='+page+'><a href="#">'+page+'</a></li>';
	for (var i = 1; i <=3; i++) {
		if (page-i>1) {
			str='<li><a href="#">'+(page-i)+'</a></li>'+str;
		}
		if (page+i<total) {
			str=str+'<li><a href="#">'+(page+i)+'</a></li>';
		}
	}
	if (page-4>1) {
		str='<li><a href="#">...</a></li>'+str;
	}
	if (page>1) {
		str='<li>'+
		'<a href="#" aria-label="previous">'+
			'<span aria-hidden="true">&laquo;上一页</span>'+
		'</a>'+
		'</li>'+'<li><a href="#">'+1+'</a></li>'+" "+str;
	}
	if (page+4<total) {
		str=str+'<li><a href="#">...</a></li>';
	}
	if (page<total) {
		str=str+'<li><a href="#">'+total+'</a></li>'+
		'<li>'+
			'<a href="#" aria-label="next">'+
			    '<span aria-hidden="true">下一页&raquo;</span>'+
			'</a>'+
		'</li>';
	}

	return str;
	
};
//----点击分页监听----
$('#pagination_ul').on('click','a',function(){
	var thisPage=$(this).text();
	var thisPagination=showPages(thisPage,total);
	$('#pagination_ul').children().remove();
	$('#pagination_ul').append(thisPagination);
	$('li[data-page='+thisPage+']').addClass('active');
})
//---初始化分页---
window.onload=function(){
	var pagination=showPages(curPage,total);
	$('#pagination_ul').append(pagination);
	$('li[data-page='+curPage+']').addClass('active');
}
