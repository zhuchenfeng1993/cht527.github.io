<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>番茄时钟</title>
	<link rel="stylesheet" href="./potato.css" />

</head>
<body>
	<header>
		<div class="potato-wrapper">
			<img class="potato-img" src="./potato.png" alt="" />
			<span class="potato-text">番茄时钟</span>
		</div>
	</header>
	<div class="wrapper">
		<div class="timer-container">
			<div class="timer-box">
				<div class="outBox-left">
					<div class="innerBox-left"></div>
				</div>
				<div class="innerBox-right">
					<div class="innerBox-right"></div>
				</div>
			</div>
			<div class="operate-btn-group">
				<span id="startTask">开始</span>	
				<span id="pauseTask">暂停</span>
			</div>
		</div>
		<div class="toDoList-container">
			<ul id="todoList"></ul>
			<span id="addTask">添加任务</span>
		</div>
	</div>
	<script src="./jquery-1.11.1.min.js"></script>
	<script src="./potato.js"></script>

</body>
</html>
