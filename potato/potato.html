<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>番茄时钟</title>
	<link rel="stylesheet" href="./potato.css" />
	<link rel="stylesheet" href="./sweetalert.css" />
</head>
<body>
	<header>
		<div class="potato-wrapper">
			<img class="potato-img" src="./potato.png" alt="" />
			<span class="potato-text">番茄时钟</span>
		</div>
	</header>
	<div class="wrapper">
		<div class="timer-container">
			<div class="timer-box">
				<audio src="./rest.mp3" id="restAudio"></audio>				
				<audio src="./clock.mp3" id="finishAudio"></audio>
				<div class="innerBox-task" id="innerBoxTask"></div>
				<div class="innerBox-timer" id="innerBoxTimer">
					<div class="innerBox-timer-left" id="innerBoxTimerLeft"></div>
					<div class="innerBox-timer-right" id="innerBoxTimerRight"></div>
					<div class="innerBox-timer-cycle-left" id="innerBoxTimerCycleLeft"></div>
					<div class="innerBox-timer-cycle-right" id="innerBoxTimerCycleRight"></div>
					<div class="timer-value" id="timerValue"></div>
				</div>
			</div>
			<div class="operate-btn-group">
				<span id="startTask">开始</span>	
				<span id="pauseTask">暂停</span>
			</div>
		</div>
		<div class="toDoList-container">
			<ul id="todoList"></ul>
			<div class="addTask-container">
				<span id="addTask">添加任务</span>
			</div>
		</div>
	</div>
	<script src="./jquery-1.11.1.min.js"></script>
	<script src="./sweetalert.min.js"></script>
	<script src="./potato.js"></script>

</body>
</html>
